<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/Estilos2.css" rel="stylesheet">

    <title>Registro de producto</title>
  </head>
  <body>
   <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-6 col-lg-12 register-bg">
            <div class="position-absolute testiomonial p-4">
                <h3 style="text-decoration: underline; " class="font-weight-bold text-light">Ofrecer Productos de calidad.</h3>
                <p class="lead text-light">Es lo que nos diferencia de los demás Restaurantes</p>
            </div>
           </div>
           <div class="col-xl-6 col-lg-12 ">
                <div class="container align-self-center p-5">
                <h3 class="font-weight-bold text-light">Registrar Nuevo Producto</h3>
                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                              <p></p>
                                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Nombre del producto" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Breve Descripción <span class="text-danger">*</span></label>
                            <input type="text-area" class="form-control" placeholder="Describe brevemente el nuevo producto" required="">
                        </div>
                        <p align="center">                                       
                        <button class="btn btn-primary width-100" >Regístrar</button>
                        </p> 
                    </form>
                    <small class="d-inline-block text-muted mt-5"></small>

                </div>
           </div>
       </div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
